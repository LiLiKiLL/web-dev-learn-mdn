<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>vue 测试</title>
</head>
<body>

<!-- 简单绑定 -->
<div id="app">
    {{ message }}
</div>

<script src="https://unpkg.com/vue"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello vue.js!'
        }
    });
    // console: app.message = 'hello, you'
</script>
</body>
</html>
