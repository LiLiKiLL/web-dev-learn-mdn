<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset=utf-8>
    <meta name=description content="">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Bootstrap plugins 提示框</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
    body {
      padding: 150px;
    }
    </style>
</head>
<body>

  <h3>按钮做的提示框</h3>
  <button type="button" 
          class="btn btn-default" 
          data-toggle="tooltip" 
          data-placement="left" 
          data-original-title="提示框居左" 
          title="">
  提示框居左      
  </button>
  <button type="button" 
          class="btn btn-default" 
          data-toggle="tooltip" 
          data-placement="top" 
          data-original-title="提示框在顶部">
   提示框在顶部
  </button>
  <button type="button" 
          class="btn btn-default" 
          data-toggle="tooltip" 
          data-placement="bottom" 
          data-original-title="提示框在底部">
  提示框在底部             
  </button>
  <button type="button" 
          class="btn btn-default" 
          data-toggle="tooltip" 
          data-placement="right" 
          data-original-title="提示框居右">
  提示框居右      
  </button>

  <hr>

  <h3>链接制作的提示框</h3>
  <a class="btn btn-primary" 
     data-toggle="tooltip" 
     data-placement="left" 
     title="提示框居左">
     提示框居左
  </a>
  <a class="btn btn-primary" 
     data-toggle="tooltip" 
     data-placement="top" 
     title="提示框在顶部">
     提示框在顶部
  </a>
  <a class="btn btn-primary" 
     data-toggle="tooltip" 
     data-placement="bottom" 
     title="提示框在底部">
     提示框在底部
  </a>
  <a class="btn btn-primary" 
     data-toggle="tooltip" 
     data-placement="right" 
     title="提示框在居右">
     提示框居右
  </a>
  <a href="##" 
     class="btn btn-primary" 
     id="myTooltip">
     我是提示框
  </a>
  <a href="##" 
     class="btn btn-primary" 
     id="myTooltip2">
     我是提示框2
  </a>
    
    <hr>

  <h4>data-animation="true"</h4>
  <button type="button" 
  class="btn btn-default" 
  data-toggle="tooltip" 
  data-placement="left" 
  data-original-title="data-animation='true'"
  data-animation="true">data-animation="true"</button>

  <hr>
  
  <h4>data-html="true"</h4>
  <button type="button" 
  class="btn btn-default" 
  data-toggle="tooltip" 
  data-placement="top" 
  data-original-title="<h1>data-html='true'</h1>"
  data-html="true">data-html="true"</button>
  
  <hr>

  <h4>data-trigger="click"</h4>
  <button type="button" 
  class="btn btn-default" 
  data-toggle="tooltip" 
  data-placement="bottom" 
  data-original-title="data-trigger='click'"
  data-trigger="click">data-trigger="click"</button>
  
  <hr>

  <h4>data-delay="500"</h4>
  <button type="button"
  class="btn btn-default"
  data-toggle="tooltip"
  data-placement="right"
  data-original-title="data-delay='500'"
  data-delay="500">data-delay="500"</button>

  <hr>  

  <h4>JavaScript 设置参数方法</h4>
  <button type="button" class="btn btn-default" id="myTooltip3">提示框在顶部</button>
  <button type="button" class="btn btn-default" id="myTooltip4">提示框在右部</button>

<script src="https://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
  $(function(){
    $('[data-toggle="tooltip"]').tooltip();
    $('#myTooltip').tooltip({
      title:"我是一个提示框，我在顶部出现",
      placement:'top'
    });
    $('#myTooltip2').tooltip({
      title:"我是一个提示框2，我在底部出现",
      placement:'bottom'
    });

    $('#myTooltip3').tooltip({
      title:"我是一个提示框，我在顶部出现",
      placement:"top"
    });
    
    $('#myTooltip4').tooltip({
      title:"我是一个提示框，我在右部出现",
      placement:"right",
      animation: true
    });
  });
  </script>
</body>
</html>
