<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset=utf-8>
    <meta name=description content="">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>有用的字符串方法：火车站代号 | MDN-JavaScript</title>
</head>
<body>

<div class="output">
    <ul>
    </ul>
</div>
<script>
    // 阵列包含一堆字符串，其中包含有关英格兰北部火车站的信息。 字符串是包含三字母站代码的数据项，后面是一些机器可读数据，后跟分号，后跟可读站名。 例如：
    // MAN675847583748sjt567654;Manchester Piccadilly
    // 我们要提取站点代码和名称，并将它们放在一起，具有以下结构的字符串：
    // MAN: Manchester Piccadilly
    var list = document.querySelector('.output ul');
    list.innerHTML = '';
    var stations = ['MAN675847583748sjt567654;Manchester Piccadilly',
                    'GNF576746573fhdg4737dh4;Greenfield',
                    'LIV5hg65hd737456236dch46dg4;Liverpool Lime Street',
                    'SYB4f65hf75f736463;Stalybridge',
                    'HUD5767ghtyfyr4536dh45dg45dg3;Huddersfield'];

    for (var i = 0; i < stations.length; i++) {
      var input = stations[i];
      var stationCode = input.slice(0, 3);  
      var semiIndex = input.indexOf(';');
      var stationName = input.slice(semiIndex + 1);
      final = stationCode + ': ' + stationName;
      var result = final;
      var listItem = document.createElement('li');
      listItem.textContent = result;
      list.appendChild(listItem);
    }
</script>
</body>
</html>
